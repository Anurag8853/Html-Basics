    <title>Tag</title>
</head>
<body>
    <!-- TAG:- Tag is something that tells your browser how to render different element -->
    
    <!-- Types of Tag -->
     
    <!-- Container Tag -->
        <p>Paragraph Tag</p>
        <h1>Heading Tag</h1>
        <div>Div Tag</div>

    <!-- Non-Container Tag -->
        <br>
        <hr>
        <img>
        <area>
        <source>
        <link rel="stylesheet" href="">
        
    
    


</body>
