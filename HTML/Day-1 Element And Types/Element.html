<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
</head>
<body>
    <!-- Element:- It is the combination of opening tag and content with closing tag -->
    
    <!-- Types of Element -->

    <!-- Inline Level Element -->
        <span style="background-color: yellow;">This Is Span Tag</span>
        <q style="background-color: red;">This Is q tag</q>
        <strong style="background-color: orange;">This Is Strong Tag</strong>
    
    <!-- Block Level Element -->
        <div style="background-color: aqua;">This Is Div Tag</div>
        <header style="background-color: blue;">This Is Header Tag</header>
        <section style="background-color: blueviolet;">This Is Section Tag</section>
        <new style="background-color: brown;">This Is New Tag</new>
</body>
</html>
